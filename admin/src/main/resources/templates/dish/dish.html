<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">Dish</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/}">Список блюд</a>
                <a class="nav-item nav-link" th:href="@{/formAddDish}">Добавить блюдо</a>
            </div>
        </div>
    </nav>
    <formш th:action="@{/{id}/formUpdateDish (id=${dish.getId()})}" th:method="GET">
        <div class="post_info">
            <div>
                <div>
                    <b>Название блюда</b>
                    <p th:text="${dish.name}"></p>
                </div>
                <div>
                    <b>Описание</b>
                    <p th:text="${dish.getDescription()}"></p>
                </div>
                <div>
                    <b>Колличество каллорий</b>
                    <p th:text="${dish.getCalories()}"></p>
                </div>
                <div>
                    <b>Цена</b>
                    <p th:text="${dish.getPrice()}"></p>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Редактировать</button>
        </div>
    </formш>
    <form th:action="@{/{id}/removeDish (id=${dish.getId()})}" th:method="POST" name="delete">
        <button type="submit" class="btn btn-primary mt-3">Удалить</button>
    </form>
</div>
</body>
</html>
